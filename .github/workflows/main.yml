name: CI build pack
on:
  push:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master
      - name: Build zip
        run: |
          cd files_to_zip; zip -r ../vendor.zip *; cd ..

      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: Run script to remove previous zip
        run: |
          python ci/remove_latest_release_assets.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.GITHUB_REPOSITORY }}
          ASSET_NAME: "vendor.zip"
          # outputs RELEASE_UPLOAD_URL

      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: $RELEASE_UPLOAD_URL # env var set by the python script above 
          asset_path: ./vendor.zip
          asset_name: vendor.zip
          asset_content_type: application/zip
